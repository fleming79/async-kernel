name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI
# ref: https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Manual release (Preferred: New release)"
  push:
    branches:
      - main

concurrency:
  group: "pypi"
  cancel-in-progress: true
jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          # Fetch full history for setuptools-scm
          fetch-depth: 0
          ref: main
      - uses: astral-sh/setup-uv@v6

      - name: Tag the release
        if: ${{github.event.inputs.release_version}}
        run: |
          git tag ${{ github.event.inputs.release_version}}
          uvx git-cliff -o release_info.md --github-repo ${{ github.repository }} --github-token ${{ secrets.GITHUB_TOKEN }} --current
          git config user.name ${{github.triggering_actor}}
          git config user.email ''
          git tag ${{ github.event.inputs.release_version}}  -f --file release_info.md
          git push  https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git --tags

      - name: Build a binary wheel and a source tarball
        run: uv build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    if: ${{github.event.inputs.release_version}}
    environment:
      name: pypi
      url: https://pypi.org/p/async-kernel
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create release on Github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create  ${{github.event.inputs.release_version}} './dist#release' --notes-from-tag

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    if: github.event_name == 'push'
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/async-kernel

    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
