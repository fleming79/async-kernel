name: Publish Python 🐍 distribution 📦 to PyPI and TestPyPI
# ref: https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
on:
  workflow_dispatch:
  push:
    branches:
      - main
env:
  IS_RELEASE: ${{startsWith('$(git tag --points-at HEAD)', 'v')}}
jobs:
  build:
    name: Build distribution 📦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          # Fetch full history for setuptools-scm
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v6
      - name: Build a binary wheel and a source tarball
        run: uv build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    if: ${{github.env.IS_RELEASE}} # only publish to PyPI on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/async-kernel
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Check head has a tag
        run: git tag --points-at HEAD | grep ^v # The current head must have a tag starting with v
      - name: Download all the dists
        uses: actions/download-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create release on Github
        run: gh release create $(git tag --points-at HEAD) './dist#release' --notes-from-tag

  publish-to-testpypi:
    name: Publish Python 🐍 distribution 📦 to TestPyPI
    if: github.event_name == 'push'
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/async-kernel

    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v5
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution 📦 to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
